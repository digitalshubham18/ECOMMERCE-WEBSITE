<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home - Shirt Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            text-align: center;
        }
        .hero h1 {

            padding: 50px 20px;
            text-align: center;
        }
        .featured-products h2 {

            display: inline-block;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;

            bottom: 0;
        }
